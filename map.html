<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>活动统计</title>
</head>
<script charset="utf-8" src="https://map.qq.com/api/gljs?v=1.exp&key=AFDBZ-QT5HQ-2XV56-GAXW7-43Q2T-OQBE4&libraries=visualization"></script>
<script charset="utf-8" src="https://cdn.100eduonline.com/js/jquery.min.js"></script>
<style type="text/css">
    html,
    body {
        height: 100%;
        margin: 0px;
        padding: 0px;
    }

    #container {
        width: 100%;
        height: 100%;
    }
</style>

<body onload="initMap()">
    <div id="container"></div>
	<script>
	 var id = window.location.href.split('id=')[1];	
	 var heatData = [];
	 var lng = "39.909897147274364";
	 var lat = "116.39756310116866";
	 $.ajax({
            //请求方式
			type : "GET",
			async: false,
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //请求地址
            url : "https://hsapi.100eduonline.com/api/count/getHotMapData?id="+id,
            //请求成功
            success : function(result) {
				heatData = result.data;
				lng = Number(result.lng);
	 			lat = Number(result.lat);
            },
            //请求失败，包含具体的错误信息
            error : function(e){
                console.log(e.status);
                console.log(e.responseText);
            }
        });
	</script>
    <script>
        function initMap() {
		
            var center = new TMap.LatLng(lat,lng);

            //初始化地图
            var map = new TMap.Map("container", {
                zoom: 15,//设置地图缩放级别
                pitch: 0, // 设置地图俯仰角
                center: center
            });
            //初始化热力图并添加至map图层
            var heat = new TMap.visualization.Heat({
                max: 20, // 热力最强阈值
                min: 0, // 热力最弱阈值
                height: 100, // 峰值高度
                gradientColor: { // 渐变颜色
                    0.25: "rgb(0,0,255)",
                    0.35: "rgb(0,255,0)",
                    0.65: "rgb(255,255,0)",
                    0.9: "rgb(255,0,0)",
                    1.0: "rgb(255,0,0)"
                },
                radius: 30 // 最大辐射半径

            }).addTo(map);
			console.log(heatData)
            heat.setData(heatData);//设置数据
        }
    </script>
</body>

</html>
