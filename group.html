                $('#list').append(html.join(''))

	 var heatData = [];
	 var lng = 121.473550;
	 var lat = 31.230930;
     var path = [];
     var polyline = null;
     var polyline2 = null;
     var map = null;
	 $.ajax({
            //请求方式
			type : "GET",
			async: false,
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //请求地址
            url : "https://hsapi.100eduonline.com/api/count/getGroupMapData?studentId="+studentId+"&id="+id,
            //请求成功
            success : function(result) {
                lat = result.center.latitude;
                lng = result.center.longitude;
                if(result.data){
                    $.each(result.data,function(index,value){
                        path.push(new qq.maps.LatLng(value.latitude, value.longitude));
                    });
                    // path.push(new qq.maps.LatLng(value[0].latitude, value[0].longitude));
                }
            },
            //请求失败，包含具体的错误信息
            error : function(e){
                console.log(e.status);
                console.log(e.responseText);
            }
        });

        $("#list tr").click(function(){
            groupid = $(this).attr('id');
            $.ajax({
            //请求方式
			type : "GET",
			async: false,
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //请求地址
            url : "https://hsapi.100eduonline.com/api/count/clickGroupMapData?groupId="+groupid+"&id="+id,
            //请求成功
            success : function(result) {

                if(polyline2){
                    polyline2.setMap(null);
                }

                var tempPath = [];
                $.each(result,function(index,value){
                    tempPath.push(new qq.maps.LatLng(value.latitude, value.longitude));
                });

                polyline2 = new qq.maps.Polyline({
                    path: tempPath,
                    strokeColor: '#000000',
                    strokeWeight: 5,
                    editable:false,
                    map: map
                });
                
            },
            //请求失败，包含具体的错误信息
            error : function(e){
                console.log(e.status);
                console.log(e.responseText);
            }
        });
        });
	</script>
    <script>
        function initMap() {
                var center = new qq.maps.LatLng(lat,lng);
                 map = new qq.maps.Map(document.getElementById('container'),{
                    center: center,
                    zoom: 16
                });
                // var path1=[

                 polyline = new qq.maps.Polyline({

                });

             
        }
    </script>
